<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Thesis Gantt Chart</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    
    // This script checks to see if a redirect is present in sessionStorage,
    // and if it is, it redirects to the correct URL with the hash prefix.
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (decoded) {
          l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            decoded);
        }
      }
    }(window.location))
  </script>
</head>
<body>
  <!-- This fallback page is served when a user directly accesses a route that doesn't exist -->
  <!-- GitHub Pages will serve this 404.html for any non-existent path -->
  <!-- The script above will handle redirecting to the correct route -->
</body>
</html>
